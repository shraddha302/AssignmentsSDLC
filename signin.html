<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        body 
    
        {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #f2e9e9);
            margin: 0;
        }
        .navbar {
            background-color: #fefefe;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: rgb(82, 52, 52);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .form-container {
            background: #ffffff;
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #43292bb5;
            color: #4f1313c6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5e101078;
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #711e1e67;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Sign Up</a>
        <a href="login.html">Log In</a>
        <a href="currecyconversion.html">Currency Conversion</a>
        <a href="investment.html">Investment Plan</a>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" onclick="signUp()">Sign Up</button>
            </form>
            <p id="signup-result"></p>
        </div>
    </div>
    <script>
        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            if (username && password) {
                document.getElementById('signup-result').textContent = 'Sign-up successful!';
                setTimeout(() => window.location.href = 'login.html', 1000);
            } else {
                document.getElementById('signup-result').textContent = 'Please fill in all fields.';
            }
        }
    </script>
</body>
</html>
