<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #8b33336d);
            margin: 0;
        }
        .navbar {
            background-color: #eadede;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: rgb(97, 15, 15);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .form-container {
            background: #42090927;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 700px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        select, input[type="number"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #931010b8;
            color: #2d1616f3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #b3000012;
        }
        p {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Sign Up</a>
        <a href="login.html">Log In</a>
        <a href="currency.html">Currency Conversion</a>
        <a href="investment.html">Investment Plan</a>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Currency Conversion</h1>
            <form id="currency-form">
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="from-currency">
                    <option value="GBP">GBP - British Pound</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="TRY">TRY - Turkish Lira</option>
                </select>
                <select id="to-currency">
                    <option value="GBP">GBP - British Pound</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="TRY">TRY - Turkish Lira</option>
                </select>
                <button type="button" onclick="convertCurrency()">Convert</button>
            </form>
            <p id="conversion-result"></p>
        </div>
    </div>
    <script>
        const rates = {
            "GBP": 1,
            "USD": 1.23, // Example rates
            "EUR": 1.14,
            "BRL": 6.24,
            "JPY": 162.29,
            "TRY": 27.49
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;

            if (isNaN(amount) || amount <= 0) {
                document.getElementById('conversion-result').textContent = 'Please enter a valid amount.';
                return;
            }

            const convertedAmount = amount * (rates[toCurrency] / rates[fromCurrency]);
            document.getElementById('conversion-result').textContent = 
                `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
