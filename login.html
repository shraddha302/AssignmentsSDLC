<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <body>
        <a href="currecyconversion.html"></a> 
    </body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fefbfc, #e8f0f2);
            margin: 0;
        }
        .navbar {
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: rgba(155, 77, 77, 0.873);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .form-container {
            background: #b3515118;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #7d9fa124;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4b2121;
            color: #636a62f8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5a0f34;
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #5c2424;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <a href="signin.html">Sign Up</a>
        <a href="login.html">Log In</a>
        <a href="currecyconversion.html">Currency Conversion</a>
        <a href="investment.html">Investment Plan</a>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Log In</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="logIn()">Log In</button>
            </form>
            <p id="login-result"></p>
        </div>
    </div>
    <script>
        function logIn() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            if (username && password) {
                document.getElementById('login-result').textContent = 'Login successful!';
                setTimeout(() => window.location.href = 'currencyconversion.html', 1000);
            } else {
                document.getElementById('login-result').textContent = 'Please fill in all fields.';
            }
        }
    </script>
</body>
</html>
